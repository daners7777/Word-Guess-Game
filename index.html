<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="assets/css/style.css">

     <!-- Added link to the jQuery library -->

    <title>Zelda Hangman</title>
  </head>
  <body>
    <h1>Zelda Hangman</h1>



<div class="container">
  <div class="row">
    <div class="col-sm-6">
    <img class="images, center-block" class="rounded mx-auto d-block" src="assets/images/ocarina.png" alt="Link with Ocarina">
    </div>
    <div class="col-sm-6" id="line">
        <h2 id=any><u>PRESS ANY KEY TO GET STARTED!</u><h2>
        <h3>-Guess The Zelda Characters-</h3>
        <br>
        <h2>WINS<h2>
        <p class="color" id="wins-display"></p>
        <h2>CURRENT WORD<h2>
        <p class="color" id="current-display"></p>
        <h2>NUMBER OF GUESSES REMAINING<h2>
        <p class="color" id="remaining-display"></p>
        <h2>LETTERS ALREADY GUESSED<h2>
        <p class="color" id="letters-display"></p>
    </div>
  </div>
</div>

<audio src="assets/music/openingtheme.mp3" autoplay>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
